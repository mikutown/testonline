<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <div th:replace="~{/views/layout/header :: headerAA}"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div th:replace="~{/views/layout/menuroot :: menuroot}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        科目管理
        <small>对所有的科目进行管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">题库管理</a></li>
        <li class="active">科目管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">科目列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="subjectTable"></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="~{/views/layout/foot :: footer}"></div>



</div>
<!-- ./wrapper -->

<!-- page script -->
<script>
  //菜单指示页面
  $(function () {
    $("li.active").removeClass("active");
    $("#probtree").addClass("active");
    $("#submanage").addClass("active");
  });
  //表格渲染
  $(function () {
    $("#subjectTable").bootstrapTable({//在id为dataTable的
      url: '/subject/subjlist',
      pagination: true,//是否分页
      toolbar: "#toolbar",
      toolbarAlign: "right",
      //search: true,//是否允许搜索
      queryParamsType: 'limit',
      queryParams: queryParams,
      sidePagination: 'server',
      dataField: "data",
      columns: [{//表头
        field: 'uId',
        title: 'ID'
      }, {
        field: 'uname',
        title: '登录名'
      }, {
        field: 'roleId',
        title: '权限',
        formatter: function (value) {
          if (value == 1) {
            return '管理员';
          } else {
            return '普通用户';
          }
        }

      }, {
        title: '操作',
        formatter: function (value, row) {
          return [
            '<button  type="button" class="btn btn-warning btn-edit btn-xs" ',
            'data-toggle="modal" data-target="#UserEditModal"', 'data-id=' + row.uId + ' ' +')>',
            '<i class="fa fa-edit" >修改</i></button>',

            '<button type="button" class="btn btn-danger btn-xs" ',
            'onClick=removeUser(' + row.uId + ')>',
            '<i class="fa fa-remove" >删除</i></button>']
                  .join('');
        }
      }]

    })

  })
</script>

</body>
</html>
